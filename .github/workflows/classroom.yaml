name: Hidden Tests

on:
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      # Checkout student code first
      - uses: actions/checkout@v4

      # Setup Java before running tests
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # CRITICAL: Verify token exists before checkout
      - name: Verify token
        run: |
          if [ -z "${{ secrets.TEST_REPO_TOKEN }}" ]; then
            echo "ERROR: TEST_REPO_TOKEN secret is not set!"
            echo "Please add it to Organization secrets: https://github.com/organizations/SITE-ADA/settings/secrets/actions"
            exit 1
          fi
          echo "Token is present"

      # Download pre-compiled test JAR from private repo releases
      - name: Download test JAR
        run: |
          # Get release info first
          RELEASE_JSON=$(curl -s -H "Authorization: token ${{ secrets.TEST_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/SITE-ADA/wm2_spring_26_lab5_tests/releases/latest)
          
          # Extract download URL properly
          DOWNLOAD_URL=$(echo "$RELEASE_JSON" | grep -o '"browser_download_url": "[^"]*hidden-tests.jar"' | head -1 | cut -d'"' -f4)
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "ERROR: Could not find hidden-tests.jar in latest release"
            echo "Release info: $RELEASE_JSON"
            exit 1
          fi
          
          echo "Downloading from: $DOWNLOAD_URL"
          
          # Download with proper error handling
          curl -H "Authorization: token ${{ secrets.TEST_REPO_TOKEN }}" \
              -L "$DOWNLOAD_URL" \
              -o hidden-tests.jar \
              --fail \
              --max-time 60
          
          # Verify JAR is valid
          if [ ! -f hidden-tests.jar ] || [ ! -s hidden-tests.jar ]; then
            echo "ERROR: Download failed or file is empty"
            exit 1
          fi
          
          # Verify JAR integrity
          if ! jar tf hidden-tests.jar > /dev/null 2>&1; then
            echo "ERROR: JAR file is corrupted!"
            ls -la hidden-tests.jar
            exit 1
          fi
          
          echo "JAR downloaded and verified successfully:"
          ls -la hidden-tests.jar
          jar tf hidden-tests.jar | head -20

      - name: Download JUnit Console Launcher
        run: |
          curl -L -o junit-platform-console-standalone-1.10.0.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      # Compile student code first
      - name: Compile student code
        run: |
          chmod +x ./gradlew
          ./gradlew compileJava compileTestJava

      # Run tests using Gradle TestKit or custom runner
      - name: Run tests from JAR
        run: |
          # Create a temporary directory for test execution
          mkdir -p /tmp/test-run
          
          # Get the classpath from Gradle
          TEST_CP=$(./gradlew dependencies --configuration testRuntimeClasspath 2>/dev/null | grep '^runtimeClasspath' -A 1000 | grep '\\\\' | cut -d' ' -f4 | tr '\n' ':' || echo '')
          
          # Run tests with JUnit Console Launcher included in classpath
          java -cp "junit-platform-console-standalone-1.10.0.jar:hidden-tests.jar:build/classes/java/main:build/classes/java/test:$TEST_CP" \
              org.junit.platform.console.ConsoleLauncher \
              --scan-classpath \
              --classpath hidden-tests.jar \
              --classpath build/classes/java/main \
              --reports-dir=build/test-results/test \
              --fail-if-no-tests || TEST_EXIT=$?
          
          echo "Test exit code: ${TEST_EXIT:-0}"
          exit ${TEST_EXIT:-0}

       # Upload only results, never sources
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/test/
            !build/**/java/
          if-no-files-found: warn